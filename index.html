            const redirectLink = document.getElementById('redirectLink');
            // –ó–ê–ú–ï–ù–ò–¢–ï "#" –ù–ê –ù–£–ñ–ù–´–ô URL, –ù–ê–ü–†–ò–ú–ï–†:
            redirectLink.href = "https://www.example.com"; // <- –ò–ó–ú–ï–ù–ò–¢–ï –≠–¢–û!

            // –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å
            function initAudio() {
                if (audioContext) return;
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio API not supported');
                }
            }

            function startMusic() {
                if (!audioContext) initAudio();
                if (!audioContext) return;

                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => playTone()).catch(() => {});
                } else if (audioContext.state === 'running') {
                    playTone();
                } else {
                    initAudio();
                    if (audioContext) {
                        audioContext.resume().then(() => playTone()).catch(() => {});
                    }
                }
            }

            function playTone() {
                if (isPlaying || !audioContext) return;

                isPlaying = true;
                record.classList.add('playing');
                tonearm.classList.add('active');
                musicStatus.textContent = '‚ô´ –ò–≥—Ä–∞–µ—Ç –º–µ–ª–æ–¥–∏—è... ‚ô´';
                recordLabel.innerHTML = 'üéµ';

                const now = audioContext.currentTime;
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 0.2;
                gainNode.connect(audioContext.destination);

                const melody = [
                    { note: 261.63, duration: 0.5 },
                    { note: 329.63, duration: 0.5 },
                    { note: 392.00, duration: 0.7 },
                    { note: 523.25, duration: 0.9 },
                    { note: 493.88, duration: 0.7 },
                    { note: 440.00, duration: 0.7 },
                    { note: 349.23, duration: 0.9 },
                    { note: 261.63, duration: 1.3 },
                ];

                let startTime = now;
                melody.forEach((m, i) => {
                    try {
                        const osc = audioContext.createOscillator();
                        const noteGain = audioContext.createGain();
                        
                        osc.type = i % 3 === 0 ? 'sine' : 'triangle';
                        osc.frequency.value = m.note;
                        
                        noteGain.gain.setValueAtTime(0, startTime);
                        noteGain.gain.linearRampToValueAtTime(0.15, startTime + 0.05);
                        noteGain.gain.linearRampToValueAtTime(0, startTime + m.duration - 0.1);
                        
                        osc.connect(noteGain);
                        noteGain.connect(gainNode);
                        
                        osc.start(startTime);
                        osc.stop(startTime + m.duration);
                    } catch (e) {}
                    
                    startTime += m.duration * 0.7;
                });

                setTimeout(() => {
                    if (isPlaying) stopMusic();
                }, 10000);
            }

            function stopMusic() {
                isPlaying = false;
                record.classList.remove('playing');
                tonearm.classList.remove('active');
                musicStatus.textContent = '–ù–∞–∂–º–∏ –Ω–∞ –ø–ª–∞—Å—Ç–∏–Ω–∫—É ‚ù§Ô∏è';
                recordLabel.innerHTML = '‚ù§Ô∏è';
            }

            recordContainer.addEventListener('click', function(e) {
                e.preventDefault();
                if (isPlaying) {
                    stopMusic();
                } else {
                    startMusic();
                }
                
                // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(20);
                }
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ —Å –¥–æ–∫—É–º–µ–Ω—Ç–æ–º
            document.addEventListener('touchstart', function initOnTouch() {
                if (!audioContext) initAudio();
                document.removeEventListener('touchstart', initOnTouch);
            }, { once: true });

            document.addEventListener('click', function initOnClick() {
                if (!audioContext) initAudio();
            }, { once: true });
        })();
    </script>

        @keyframes float {

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–ª–∞—Å—Ç–∏–Ω–∫–∏ */
        .record-section {

            justify-content: center;

        }

        .record-container {

        }

        .record-container:active {

        }

        .record-label {

            top: 50%;
            left: 50%;

            font-size: min(2rem, 8vw);
            color: #6b2d2d;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .record {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #333, #111);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7), 0 0 0 4px #d4af37, 0 0 0 7px #b8860b;
            position: relative;
            animation: spin 8s linear infinite;
            animation-play-state: paused;
            transition: box-shadow 0.3s ease;
        }

        .record.playing {
            animation-play-state: running;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7), 0 0 0 4px #ff6b6b, 0 0 0 7px #c94f4f;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        .record::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 20%;
            height: 20%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(5px);
        }

        .record::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 45%;
            width: 10%;
            height: 10%;
            background: #d4af37;
            border-radius: 50%;
            box-shadow: 0 0 15px #ffd700;
        }

        .tonearm {
            position: absolute;
            top: 15px;
            right: -20px;
            width: min(70px, 16vw);
            height: min(100px, 23vw);
            transform-origin: top right;
            transform: rotate(-15deg);
            transition: transform 0.5s ease;
            z-index: 20;
            pointer-events: none;

        .tonearm.active {

        .tonearm-base {

            height: min(18px, 4vw);

            border-radius: 50%;

            top: 0;
            right: 0;

        .tonearm-arm {

            position: absolute;
            top: 6px;
            right: 6px;
            transform-origin: right center;
            transform: rotate(10deg);
            border-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);

        .tonearm-head {

            height: min(16px, 4vw);
            background: #606060;
            border-radius: 50% 50% 0 50%;
            position: absolute;

            left: -6px;

        .music-status {

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ç–æ–∞–ª—å–±–æ–º–∞ */
        .album-section {

        .album-title {

            color: #ffe2e2;
            margin-bottom: 15px;
            font-family: 'Brush Script MT', cursive;

        .photo-album {

            gap: 20px;
            padding: 15px 12px;
            background: rgba(60, 40, 50, 0.6);

            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 200, 200, 0.3);

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è 3D —ç—Ñ—Ñ–µ–∫—Ç–∞ */
        .photo-card {
            background: transparent;
            perspective: 1200px;
            cursor: pointer;
            border: none;
            box-shadow: none;
            padding: 0;
            width: 100%;
            margin-bottom: 5px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ */
        .photo-card-inner {
            position: relative;
            width: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 18px;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.4);

        .photo-card.flipped .photo-card-inner {

        /* –õ–∏—Ü–µ–≤–∞—è –∏ –æ–±–æ—Ä–æ—Ç–Ω–∞—è —Å—Ç–æ—Ä–æ–Ω—ã */
        .photo-front, .photo-back {
            position: relative;
            width: 100%;
            backface-visibility: hidden;
            border-radius: 18px;
            background: #f5e6e6;
            padding: 12px 12px 18px 12px;
            box-shadow: 0 0 0 2px #ddaaaa, 0 0 0 4px #ffeaea;

        .photo-front {

        .photo-back {

            top: 0;
            left: 0;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;

        .photo-back p {

        .photo-frame {
            width: 100%;

            overflow: hidden;
            border-radius: 12px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
            border: 2px solid white;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            display: block;
        }

        .photo-card:active .photo-frame img {

        .photo-caption {
            margin-top: 10px;
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            color: #5a3a3a;
            font-weight: bold;
            text-align: center;

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ */
        .redirect-button {

        @keyframes pulse {

        footer {

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */

    </style>
</head>
<body>

    <script>
        (function() {
            // ===== –í–ê–®–ò –î–ê–ù–ù–´–ï =====
            // –°–Æ–î–ê –í–°–¢–ê–í–õ–Ø–ô–¢–ï –°–í–û–ò –§–û–¢–û, –¢–ï–ö–°–¢–´ –ò –°–°–´–õ–ö–£

            const photos = [
                {

                    caption: '–ù–∞—à–∞ –≤—Å—Ç—Ä–µ—á–∞',      // –ü–û–î–ü–ò–°–¨
                    message: '–°–∞–º—ã–π –ª—É—á—à–∏–π –¥–µ–Ω—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏ ‚ù§Ô∏è' // –¢–ï–ö–°–¢ –ù–ê –û–ë–û–†–û–¢–ï
                },
                {

                    message: '–¢–≤–æ–∏ –≥—É–±—ã –∫–∞–∫ –ª–µ–ø–µ—Å—Ç–∫–∏ —Ä–æ–∑ üåπ' 
                },
                {

                },
                {

                    message: '–õ—é–±–ª—é —Ç–µ–±—è –¥–æ –ª—É–Ω—ã –∏ –æ–±—Ä–∞—Ç–Ω–æ üåô' 
                },
                {

                    caption: '–°–ª–∞–¥–∫–∏–π –≤–µ—á–µ—Ä', 
                    message: '–¢—ã –ª—É—á—à–µ –ª—é–±–æ–≥–æ –¥–µ—Å–µ—Ä—Ç–∞ üç∞' 
                },
                { 
                    image: 'images/photo6.jpg', 
                    caption: '–°—é—Ä–ø—Ä–∏–∑', 
                    message: '–¢—ã ‚Äî –ª—É—á—à–∏–π –ø–æ–¥–∞—Ä–æ–∫ —Å—É–¥—å–±—ã üéÅ' 
                },
                { 
                    image: 'images/photo7.jpg', 
                    caption: '–£—Ç—Ä–æ –≤–¥–≤–æ—ë–º', 
                    message: '–ü—Ä–æ—Å—ã–ø–∞—Ç—å—Å—è —Å —Ç–æ–±–æ–π ‚Äî —Å—á–∞—Å—Ç—å–µ ‚òÄÔ∏è' 
                },
                { 
                    image: 'images/photo8.jpg', 
                    caption: '–ù–∞–≤—Å–µ–≥–¥–∞', 
                    message: '–Ø –ª—é–±–ª—é —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ üíï' 
                }
            ];

            // 2. –°–°–´–õ–ö–ê –î–õ–Ø –ö–ù–û–ü–ö–ò (–≤—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ—é)
            const YOUR_LINK = "https://example.com"; // <--- –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –°–í–û–Æ –°–°–´–õ–ö–£

            // 3. –ú–£–ó–´–ö–ê (–ø—É—Ç—å –∫ –≤–∞—à–µ–º—É mp3 —Ñ–∞–π–ª—É)
            const MUSIC_FILE = "music/song.mp3"; // <--- –ü–£–¢–¨ –ö –í–ê–®–ï–ô –ú–£–ó–´–ö–ï

            // ===== –ö–û–ù–ï–¶ –í–ê–®–ò–• –î–ê–ù–ù–´–• =====
            // –î–ê–õ–¨–®–ï –ù–ò–ß–ï–ì–û –ú–ï–ù–Ø–¢–¨ –ù–ï –ù–£–ñ–ù–û
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã
            const record = document.getElementById('record');
            const tonearm = document.getElementById('tonearm');
            const recordContainer = document.getElementById('recordContainer');
            const musicStatus = document.getElementById('musicStatus');
            const recordLabel = document.getElementById('recordLabel');
            const redirectLink = document.getElementById('redirectLink');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Å—ã–ª–∫—É
            redirectLink.href = YOUR_LINK;

            // –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
            let audioElement = null;
            let isPlaying = false;

            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ç–æ–∞–ª—å–±–æ–º
            const albumContainer = document.getElementById('photoAlbum');
            photos.forEach((photo, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.setAttribute('data-index', index);
                
                card.innerHTML = `
                    <div class="photo-card-inner">
                        <div class="photo-front">

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞
                card.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.classList.toggle('flipped');
                    
                    // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                    if (window.navigator && window.navigator.vibrate) {

                });
                
                albumContainer.appendChild(card);
            });

            // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –º—É–∑—ã–∫–∏
            function startMusic() {
                if (isPlaying) {

                }
                
                // –°–æ–∑–¥–∞—ë–º –∞—É–¥–∏–æ—ç–ª–µ–º–µ–Ω—Ç, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                if (!audioElement) {
                    audioElement = new Audio(MUSIC_FILE);
                    audioElement.loop = true;
                    audioElement.volume = 0.5;
                }
                
                audioElement.play().then(() => {
                    isPlaying = true;
                    record.classList.add('playing');
                    tonearm.classList.add('active');
                    musicStatus.textContent = '‚ô´ –ò–≥—Ä–∞–µ—Ç –≤–∞—à–∞ –º—É–∑—ã–∫–∞ ‚ô´';
                    recordLabel.innerHTML = 'üéµ';
                }).catch(error => {
                    console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                    musicStatus.textContent = '–ù–∞–∂–º–∏ –µ—â—ë —Ä–∞–∑ (—Ñ–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω?)';
                });
            }

            function stopMusic() {
                isPlaying = false;
                if (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                }
                record.classList.remove('playing');
                tonearm.classList.remove('active');
                musicStatus.textContent = '–ù–∞–∂–º–∏ –Ω–∞ –ø–ª–∞—Å—Ç–∏–Ω–∫—É ‚ù§Ô∏è';
                recordLabel.innerHTML = '‚ù§Ô∏è';
            }

            // –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ –ø–ª–∞—Å—Ç–∏–Ω–∫—É
            recordContainer.addEventListener('click', function(e) {
                e.preventDefault();
                startMusic();
                
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(20);
                }
            });

            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º—É–∑—ã–∫—É –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)
            window.addEventListener('beforeunload', function() {
                if (audioElement) {
                    audioElement.pause();
                }
            });
        })();
    </script>
